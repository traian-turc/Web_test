	<INPUT TYPE = "radio" NAME="rd1" onclick="val_rd(this.value)"  VALUE = "1" checked="checked"> Triunghi
	<INPUT TYPE = "radio" NAME="rd1" onclick="val_rd(this.value)"  VALUE = "2"> Dinti fierastrau
	<INPUT TYPE = "radio" NAME="rd1" onclick="val_rd(this.value)"  VALUE = "3"> Dreptunghi 
	<INPUT TYPE = "radio" NAME="rd1" onclick="val_rd(this.value)"  VALUE = "4"> Sinus<br>
	<INPUT TYPE = "radio" NAME="rd1" onclick="val_rd(this.value)"  VALUE = "5"> Aleator continuu
	<INPUT TYPE = "radio" NAME="rd1" onclick="val_rd(this.value)"  VALUE = "6"> Aleator discontinuu
	<INPUT TYPE = "radio" NAME="rd1" onclick="val_rd(this.value)"  VALUE = "7"> Total Aleator

<script type="text/javascript">
var fel=1;
var ctx7=desen07.getContext("2d");
ctx7.lineWidth = .5; 
w=desen07.width ;
h=desen07.height/2-20;
vals = [];
nrv=400;
ht=300;
for(i=0;i<nrv;i++){
	// total aleator
	// vals[i]=Math.round(ht*Math.random());
	// continuu

	 vals[i]=Math.round(ht/2);

}
function afisor_xt(pozx, pozy, n_maxx, n_maxy,c)
            {
                this.x0 = pozx;// pozitia pe x
                this.y0 = pozy;// pozitia pe y
                this.w = n_maxx; // latimea
                this.h = n_maxy;// inaltimea
                this.nr_max = n_maxx; // numarul de puncte pe x
                this.val_max = n_maxy; // valoarea maxima
				this.cnvs=c; // canvas
            }
afisor_xt.prototype = {
	constructor: afisor_xt,
	deseneaza:function (vls1,vls2,vls3, nv)  {
	var val1_v, val2_v,val3_v,val ,i ,j;
	
	// sterg continut
	
	this.cnvs.beginPath();
	this.cnvs.fillStyle = "#FFFFFF";
	this.cnvs.fillRect(this.x0-30,this.y0-10,this.x0+this.w,this.y0+this.h+30);
	this.cnvs.stroke();	
	
	//chenar
	
	
	this.cnvs.beginPath();
	this.cnvs.moveTo(this.x0,this.y0); 
	this.cnvs.strokeStyle = "rgb(0,0,255)";
	this.cnvs.lineTo(this.x0+this.w,this.y0);
	this.cnvs.lineTo(this.x0+this.w,this.y0+this.h);
	this.cnvs.lineTo(this.x0,this.y0+this.h);
	this.cnvs.lineTo(this.x0,this.y0);
	this.cnvs.stroke();
    	val1_v = vls1[1] * this.h / this.val_max;
		val2_v = vls2[1] * this.h / this.val_max;
		val3_v = vls3[1] * this.h / this.val_max;

	// grid orizontal minor
			
	this.cnvs.beginPath();
    	this.cnvs.strokeStyle = "rgb(200,200,200)";
	this.cnvs.font = "10px Arial";
	for (j = this.h-10; j >=0; j -= 10)
	{
		this.cnvs.moveTo(this.x0,this.y0+j); 
		this.cnvs.lineTo(this.x0 + this.w, this.y0 + j);
    	}
	
	// grid vertical minor
	
	for (j = 10; j<=this.w-10; j += 10)
    	{
		this.cnvs.moveTo(this.x0+j,this.y0+1); 
		this.cnvs.lineTo(this.x0 + j ,this.y0+ this.h+1);
    	}
	this.cnvs.stroke();

	
	// grid orizontal major
			
	this.cnvs.beginPath();
   	this.cnvs.strokeStyle = "rgb(150,150,150)";
	
    	for (j = this.h; j >=0; j -= 50)
    	{
		this.cnvs.moveTo(this.x0,this.y0+j); 
		this.cnvs.lineTo(this.x0 + this.w ,this.y0 + j);
		this.cnvs.strokeText(this.h-j,this.x0-20,this.y0 + j);
    	}

	// grid vertical major
	 
    	for (j = 0; j<=this.w; j += 50)
    	{
		this.cnvs.moveTo(this.x0+j,this.y0); 
		this.cnvs.lineTo(this.x0 + j ,this.y0+ this.h-1);	
		this.cnvs.strokeText(j,this.x0 + j,this.y0 + this.h+10);
    	}
	this.cnvs.stroke();
	
	// trasez graficul
	this.cnvs.beginPath();
	this.cnvs.strokeStyle = "rgb(240,0,0)";
	this.cnvs.moveTo(this.x0,this.y0+val1_v);
		
	 for (i = 0; i<=nrv; i +=1){
		val = vls1[i] * this.h / this.val_max; //scalare
		this.cnvs.lineTo(this.x0 + i ,this.y0+ this.h-val);
	 }
	 this.cnvs.stroke();
	 this.cnvs.beginPath();
	 this.cnvs.strokeStyle = "rgb(0,240,0)";
	 this.cnvs.moveTo(this.x0,this.y0+val2_v); 
	 for (i = 0; i<=nrv; i +=1){
		val = vls2[i] * this.h / this.val_max; //scalare
		this.cnvs.lineTo(this.x0 + i ,this.y0+ this.h-val);
	 }
	 this.cnvs.stroke();
	 this.cnvs.beginPath();
	 this.cnvs.strokeStyle = "rgb(0,0,240)";
	 this.cnvs.moveTo(this.x0,this.y0+val3_v); 
	 for (i = 0; i<=nrv; i +=1){
		val = vls3[i] * this.h / this.val_max; //scalare
		this.cnvs.lineTo(this.x0 + i ,this.y0+ this.h-val);
	 }
	this.cnvs.stroke();
}
}	
osci = new afisor_xt(50,10,nrv,ht,ctx7);
function val_rd(rd1) {
	fel= rd1;
}
function graf() {

 if(fel==1){
	// triunghi
	smf=1;
	vl=100;
	vh=200;
	val=vl+Math.round((30)*Math.random());
	for(i=0;i<nrv;i++){
			if(smf==1){ 
			val++;
			if(val>=vh){ 
				val=vh; 
				smf=0; 
			}
		} 
		else{
			val--;
			if(val<=vl){ 
				val=vl; 
				smf=1; 
			}
		}
	vals[i]=val;
	}
 }

 if(fel==2){
	// dinti fierastrau
	vl=100;
	vh=200;
	val=vl+Math.round((20)*Math.random());

	for(i=0;i<nrv;i++){ 
		val++;
		if(val>=vh){ 
			val=vl; 
		} 
		vals[i]=val;
	}
 }

 if(fel==3){
	// dreptunghi
	sem=1;
	vl=100;
	vh=200;
	k=vl+Math.round((30)*Math.random());
	for(i=0;i<nrv;i++){
			if(sem==1){ 
			k++;
			if(k>=vh){ 
				val=vh; 
				sem=0; 
			}
		} 
		else{
			k--;
			if(k<=vl){ 
				val=vl; 
				sem=1; 
			}
		}
	vals[i]=val;
	}
 }

 if(fel==4){
	// sinus
	vl=100;
	vh=200;
	alfa=Math.random();
	for(i=0;i<nrv;i++){
		vals[i]=ht/2+(vh-vl)*(Math.sin(alfa));
		alfa+=0.1;
	}
 }

 if(fel==5){
	// aleator continuu
	for(i=1;i<nrv;i++){
		vals[i-1]=vals[i];
	}
	k=Math.round(4*Math.random());
	if(k==0)
		f=1;
	if(k==1)
		f=-1;
	if(k==2)
		f=10;
	if(k==3)
		f=-10;

	vals[nrv-1]=vals[nrv-2]+f;

	if(vals[nrv-1]>ht)
		vals[nrv-1]=ht/2;
	if(vals[nrv-1]<=0)
		vals[nrv-1]=ht/2;
 }

 if(fel==6){
	//aleator discontinuu
	for(i=1;i<nrv;i++){
		vals[i-1]=vals[i];
	}
	vals[i-2]=Math.round(ht*Math.random());
 }

 if(fel==7){
	// total aleator
	for(i=0;i<nrv;i++){
		vals[i]=Math.round(ht*Math.random());
	}
 }

 osci.deseneaza(vals,nrv);
 setTimeout("graf()",100);
}
graf();
</script>
