  <html>
      <head>
          <script src="https://d3js.org/d3.v4.min.js"></script>
      </head>
      <body>
          <svg id="svg" style="width:100%; height:400px"/>
      </body>
      <script>

const svg = d3.select('#svg');

  const c = svg.append('circle')
               .attr('cx', 100)
               .attr('cy', 100)
               .attr('r', 50)
               .style('fill', 'blue');

  c.transition()
   .duration(1000)
   .attr('cx', 300)
   .attr('cy', 300)
   .style('fill', 'red');

      </script>
  </html>
