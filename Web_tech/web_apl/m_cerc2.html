</canvas></center>
</td></tr></table>
</center>
<script type="text/javascript">
var nrp,x0,y0,d,i,alfa,multi=3;
var ctx=desen.getContext("2d");
ctx.lineWidth = .5; 
w=desen.width ;
h=desen.height;
r=w/3;
x0=w/2;
y0=h/2;
coord_x = [];
coord_y = [];
function graf() {
	ctx.beginPath();
	ctx.fillStyle = "#FFFFFF";
	ctx.fillRect(0,0,w,h);
	ctx.stroke();
	ctx.arc(x0,y0,r,0,2*Math.PI);
	ctx.strokeStyle = '#0000ff';
	multi++;
	if(multi>=180){
		multi=3;
	}
	for (i = 0; i < 180; i++)
	{
                coord_x[i] = x0+r* Math.cos(Math.PI * alfa / 180);
                coord_y[i] = y0+r* Math.sin(Math.PI * alfa / 180);
                alfa += 2;
	}
	alfa = 0;
	for (i = 0; i < 180; i++)
	{
		ctx.moveTo(coord_x[i],coord_y[i]);
		k=(multi * i) % 180
		ctx.lineTo(coord_x[k],coord_y[k]);
	}
	ctx.stroke();
setTimeout("graf()",250);
}
graf();
</script>
