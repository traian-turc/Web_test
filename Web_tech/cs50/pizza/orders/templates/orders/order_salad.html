{% extends "orders/layout.html" %}

{% block title %}
    Order Salad
{% endblock %}

{% block body %}
<div id="ifr">
    <form action="{% url 'order_s_v'%}" method="post">
	{% csrf_token %}
		<font color="red" size="4">Sald {{ salad.name }} </font><font color="blue" size="3"> Price: {{ salad.price }} </font><hr>
		<input type="hidden" id="salad_id" name="salad_id" value="{{ salad.id }}">
		<font color="blue">Quantity (between 1 and 5):</font>
		<input type="number" id="quant" name="quant" min="1" max="5" value="1">
		<br><br><input type="submit" value="Order" /><br><br>
    </form>
</div>
{% endblock %}
