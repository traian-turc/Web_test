<body>
<center>
<br><table border=1><tr><td valign="top" width="310">
<center>
	<canvas id="desen01" width="420" height="270" style="background-color:#ffffff;border:1px solid #c3c3c3; ">
		Your browser does not support the HTML5 canvas tag.
	</canvas>
</center>
<span id="af_v"></span>
</td></tr></table>
</center>
<script language="JavaScript">
var val_max=250;
var xmlhttp;
var ctx1=desen01.getContext("2d");
voltm1 = new voltm(ctx1,10,10,400,250); 
function cere_date(){
	xmlhttp=new XMLHttpRequest();
	if (xmlhttp==null)
	{
		alert ("Browser-ul nu suporta XMLHTTP!");
		return;
	}
	var url="date_01.php";
	url=url+"?sid="+Math.random();
	xmlhttp.onreadystatechange=stateChanged;
	xmlhttp.open("GET",url,true);
	xmlhttp.send("");
	setTimeout("cere_date()",1000);
}

function stateChanged()
{
	if (xmlhttp.readyState==4)
	{
		rasp=xmlhttp.responseText;
		document.getElementById("af_v").innerHTML='<font color="blue">Date citite: <font color="red">'+rasp+'<br>';
		voltm1.set_val(Math.round(val_max*rasp/1023));
	}
}
cere_date();
</script>
</body>
</html>
