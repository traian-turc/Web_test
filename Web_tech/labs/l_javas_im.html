<form name="f31">  
<textarea width="100%" height="400px" style="width:100%;height:600px" name="code" wrap="logical" rows="12" cols="42">
<html>
	<body>
	<center>
		<script type="text/javascript">
			delay = 1;
			im_nr = 1;
			// Preincarcare imagini
			imagini = new Array();
			for(i = 0; i < 3; i++) {   
			imagini[i] = new Image();  
			imagini[i].src = "im" + i + ".jpg";
			}
			function animatie() {   
			  document.im_anim.src = imagini[im_nr].src;
			  im_nr++;
			  if(im_nr > 2) {
				  im_nr = 0 ;  
			   }
			}
			function stop() {
				delay = 1000000;
				setTimeout('animatie()', delay)
			}
			function reload1() {
				delay = 50;
				setTimeout('animatie()', delay)
			}
		</script>
	<img name="im_anim" src="im0.jpg" alt="[Imagini animatie]" onLoad="setTimeout('animatie()', delay)" onclick="stop()"><br><br>
	<input type="button" value="restart" onclick="reload1()">
	</form>	
	</center>	
	</body>
</html>
</textarea>
</form>

<form name="f32">  
<textarea width="100%" height="400px" style="width:100%;height:650px" name="code" wrap="logical" rows="12" cols="42">
<html>
	<head>
		<title>Alba_Neagra </title>
		<script language="JavaScript">
				roller= new Array();
				roller[1]= new Image(479,219);
				roller[1].src ='var1.jpg';
				roller[2]= new Image(479,219);
				roller[2].src ='var2.jpg';
				roller[3]= new Image(479,219);
				roller[3].src ='var3.jpg'			
				showthis=0 								
				function RandomSwapOut() {												
						oldroller = new Array()
						oldroller[2] = oldroller[1]
						oldroller[1] = showthis										
						showthis = parseInt((Math.random()*(roller.length-1))+1);		
  						if (showthis == oldroller[1]) {RandomSwapOut();}
						if (showthis == oldroller[2]) {RandomSwapOut();}
						document.Ritalin.src = roller[showthis].src; return true;	
				}
				function SwapBack() {		
					document.Ritalin.src = "kartya2.jpg"; return true;	
				}
		</script>
	</head>
	<body bgcolor="white">
		<font size="5">Alba-Neagra</font>
		<center>
			<p><a onmouseover="RandomSwapOut()" onmouseout="SwapBack()"><img name="Ritalin" src="kartya2.jpg" width="479" height="219" border="0"></a> </p>
			<p>&nbsp;</p>
		</center>				
	</body>
</html>
</textarea>
