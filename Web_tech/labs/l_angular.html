<b> AngularJs<b>
<form name="f35">
<textarea width="100%" height="400px" style="width:100%;height:1270px" name="code" wrap="logical" rows="12" cols="42">
<html>
<head>
<title>
Lista Cumparaturi
</title>
<style>
body{
font-family:Verdana;
}
.backg{
background-color:tomato;
padding-top:16px;
padding-bottom:16px;
}
.dreapta
{
float:right;
margin-right:16px;
}
input{
padding:8px;
display:block;
border:none;
border-bottom:1px solid #ccc;
width:100%;
border:1px solid #ccc;
padding:8px;
}
button{
border:none;
padding:8px 16px;
background-color:#ffcc99;
}
</style>
</head>
<script
src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js">
</script>
<body>
<script>
var app = angular.module("listaCumparaturi", []);
app.controller("myCtrl", function($scope) {
 $scope.produse = ["paine","lapte","unt"];
 $scope.addProdus = function () {
 $scope.error="";
 if (!$scope.produs) {return;}
 if ($scope.produse.indexOf($scope.produs) == -1) {
 $scope.produse.push($scope.produs);
 }
else
{
$scope.error="Este deja in lista";}
 }
 $scope.removeProdus = function (x) {
 $scope.error="";
 $scope.produse.splice(x, 1);
 }
});
</script>
<div ng-app="listaCumparaturi" ng-cloak ng-controller="myCtrl"
style="max-width:400px; margin:16px">
 <header class="backg">
 <h3>Lista de cumparaturi</h3>
 </header>
 <ul>
 <li ng-repeat="x in produse" style="padding-bottom"=16px; "paddingtop"=16px;>{{x}}<span ngclick="removeProdus($index)"class="dreapta">*</span></li>
 </ul>
 <div class="backg">
 <div>
 <div style="width:80%">
 <input ng-model="produs">
 </div>
 <div style="width:16%;">
 <button ng-click="addProdus()">Adauga</button>
 </div>

<p>{{error}}</p>
</div>
</div>
</div>
</body>
</html>
</textarea>
</form>
<script>document.write(f35.code.value);</script>
