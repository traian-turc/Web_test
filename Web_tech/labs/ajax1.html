	<canvas id="desen" width="400" height="70" style="background-color:#ffffff;border:1px solid #c3c3c3; ">

	</canvas>

<span id="af_v"></span>

<script language="JavaScript">
w=desen.width-30 ;
h=desen.height-20;
var xmlhttp;
var ctx=desen.getContext("2d");
binar1 = new binar(10,10,w,h,ctx); 
function cere_date(){
	xmlhttp=new XMLHttpRequest();
	if (xmlhttp==null)
	{
		alert ("Browser-ul nu suporta XMLHTTP!");
		return;
	}
	var url="date_01.php";
	url=url+"?sid="+Math.random();
	xmlhttp.onreadystatechange=stateChanged;
	xmlhttp.open("GET",url,true);
	xmlhttp.send("");
	setTimeout("cere_date()",200);
}

function stateChanged()
{
	if (xmlhttp.readyState==4)
	{
		rasp=xmlhttp.responseText;
		binar1.set_val(rasp,16);
		
	}
}

binar1.deseneaza();
cere_date();
</script>
</body>
