function showTheHours(theHour) {
 return (theHour);
 
} 

function showZeroFilled(inValue) { 
if (inValue > 9) { return "" + inValue; 
} 
return "0" + inValue; 
}
 

function showAmPm() { 
if (now.getHours() < 12) { 
return (" am"); 
} 
return (" pm"); 
}

	  

function showTheTime() { 
	now = new Date 
	document.form.showTime.value ="    "+dayNum+" "+montharray[monthIs]+" "+yearIs+" ora:"+showTheHours(now.getHours()) + ":" + 
	showZeroFilled(now.getMinutes()) + ":" + showZeroFilled(now.getSeconds()) + 
	showAmPm() 
	setTimeout("showTheTime()",1000)
 }
